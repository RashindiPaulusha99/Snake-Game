<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/jquery/jquery-ui.min.css">
    <link rel="stylesheet" href="assets/css/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">

</head>
<body>

<section>
    <!--<button type="button" id="btnStart">START</button>-->

    <img src="assets/images/gamebg3.webp" alt="" id="image">
    <img src="assets/images/button_panel3.png" alt="" id="button_panel">
    <img src="assets/images/output-onlinegiftools.gif" alt="" id="timer">

    <div id="main_container">
        <canvas id="canvas"></canvas>
    </div>
    <p id="scoreTitle">Score</p>
    <p id="score">0</p>

    <audio id="eat">
        <source src="assets/audio/mixkit-chewing-something-crunchy-2244.wav" type="audio/mpeg">
    </audio>

    <img src="assets/images/play_btn1.png" alt="" id="play_btn">
    <img src="assets/images/play_btn1%20(2).png" alt="" id="pause_btn">
    <img src="assets/images/play_btn1%20(5).png" alt="" id="home_btn">
    <img src="assets/images/play_btn1%20(3).png" alt="" id="stop_btn">
    <img src="assets/images/play_btn1%20(4).png" alt="" id="volume_btn">

    <audio id="menu_btn">
        <source src="assets/audio/mixkit-video-game-retro-click-237.wav" type="audio/mpeg">
    </audio>

    <div class="play_model_container">
        <img src="assets/images/frame3.png" alt="" id="model_bg">
        <div class="model_play">
            <img src="assets/images/playbtn.png" alt="" id="play_mode_btn">
            <img src="assets/images/image-processing20220118-5187--unscreen.gif" alt="" id="play_snake">
            <img src="assets/icons/icons8-multiply-60.png" alt="" id="close_play_model">close>
        </div>
    </div>

    <audio id="play">
        <source src="assets/audio/mixkit-unlock-game-notification-253.wav" type="audio/mpeg">
    </audio>

    <div class="model_container">
        <div class="model">
            <h3>GAME OVER</h3>
            <p>Start Again</p>
            <button type="button" id="btnOk">Ok</button>
            <button type="button" id="btnCancel">Cancel</button>
            <button type="button" id="close">close</button>
        </div>
    </div>

</section>

<script src="assets/jquery/jquery-3.6.0.min.js"></script>
<script src="assets/js/script.js"></script>

</body>
</html>
