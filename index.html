<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/jquery/jquery-ui.min.css">
    <link rel="stylesheet" href="assets/css/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">

</head>
<body>

<section>

    <img src="assets/images/gamebg3.webp" alt="" id="image">
    <img src="assets/images/button_panel3.png" alt="" id="button_panel">
    <img src="assets/images/output-onlinegiftools.gif" alt="" id="timer">
    <img src="assets/images/menu.png" alt="" id="menu">
    <h1 id="menuHeader">MENU</h1>
    <h1 id="click">Click Here</h1>
    <img src="assets/images/time.png" alt="" id="time">
    <h1 id="display_time_header">TIME(s)</h1>
    <h1 id="display_time">0</h1>
    <img src="assets/images/wood_stand%20(4).png" alt="" id="food_qty">
    <h1 id="display_speedHeader">SPEED</h1>
    <h1 id="display_speed">0</h1>
    <h1 id="display_foodHeader">FOODS</h1>
    <h1 id="display_foodQty">0</h1>

    <audio id="menu_sound">
        <source src="assets/audio/mixkit-video-game-mystery-alert-234.wav" type="audio/mpeg">
    </audio>

    <div id="main_container">
        <img src="assets/images/5196-4P-1-Wood-Texture.jpg" alt="" id="canvasbg">
        <canvas id="canvas"></canvas>
    </div>
    <p id="scoreTitle">Score</p>
    <p id="score">0</p>

    <audio id="eat">
        <source src="assets/audio/mixkit-chewing-something-crunchy-2244.wav" type="audio/mpeg">
    </audio>

    <img src="assets/images/play_btn1.png" alt="" id="play_btn">
    <img src="assets/images/play_btn1%20(2).png" alt="" id="pause_btn">
    <img src="assets/images/play_btn1%20(5).png" alt="" id="home_btn">
    <img src="assets/images/play_btn1%20(3).png" alt="" id="stop_btn">
    <img src="assets/images/play_btn1%20(4).png" alt="" id="volume_btn">

    <audio id="menu_btn">
        <source src="assets/audio/mixkit-video-game-retro-click-237.wav" type="audio/mpeg">
    </audio>

    <div class="play_model_container">
        <img src="assets/images/frame3.png" alt="" id="model_bg">
        <div class="model_play">
            <img src="assets/images/playbtn.png" alt="" id="play_mode_btn">
            <img src="assets/images/image-processing20220118-5187--unscreen.gif" alt="" id="play_snake">
            <img src="assets/icons/icons8-multiply-60.png" alt="" id="close_play_model">
        </div>
    </div>

    <audio id="play">
        <source src="assets/audio/mixkit-unlock-game-notification-253.wav" type="audio/mpeg">
    </audio>

    <div class="model_container">
        <img src="assets/images/gameoverbg.png" alt="" id="over_bg">
        <div class="model">
            <img src="assets/images/gameover.png" alt="" id="gameover">
            <img src="assets/images/try.png" alt="" id="try">
            <h1 id="try_text">TRY AGAIN</h1>
            <img src="assets/icons/icons8-multiply-60.png" alt="" class="close_over_model">
            <img src="assets/images/ok.png" alt="" class="btnOk">
            <img src="assets/images/exit.png" alt="" class="close">
        </div>

        <img src="assets/images/menu.png" alt="" class="displayScore">
        <h1 class="gameOverVictory">VICTORY</h1>
        <h1 class="high_score_title">TARGET</h1>
        <h1 class="high_score">25</h1>
        <h1 class="victory_score_title">SCORE</h1>
        <h1 class="victory_score">0</h1>
        <h1 class="spend_time_title">TIME</h1>
        <h1 class="spend_time">0</h1>
    </div>

    <audio id="gameover_audio">
        <source src="assets/audio/mixkit-player-losing-or-failing-2042.wav" type="audio/mpeg">
    </audio>

    <div class="win_container">
        <img src="assets/images/gameoverbg.png" alt="" id="win_bg">
        <div class="model">
            <img src="assets/images/win.png" alt="" id="win">
            <img src="assets/images/try.png" alt="" id="start">
            <h1 id="start_text">START AGAIN</h1>
            <img src="assets/icons/icons8-multiply-60.png" alt="" class="close_over_model">
            <img src="assets/images/ok.png" alt="" class="btnOk">
            <img src="assets/images/exit.png" alt="" class="close">
        </div>

        <img src="assets/images/victory.png" alt="" id="victory">
        <img src="assets/images/stand.png" alt="" id="displayScore">
        <!--<h1 class="gameOverVictory">VICTORY</h1>-->
        <h1 class="high_score_title">TARGET</h1>
        <h1 class="high_score">25</h1>
        <h1 class="victory_score_title">SCORE</h1>
        <h1 class="victory_score">0</h1>
        <h1 class="spend_time_title">TIME</h1>
        <h1 class="spend_time">0</h1>
    </div>

</section>

<script src="assets/jquery/jquery-3.6.0.min.js"></script>
<script src="assets/js/script.js"></script>

</body>
</html>
