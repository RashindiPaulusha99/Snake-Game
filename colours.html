<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colours</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">

</head>
<body>

<section id="colours">

    <!----colours heading------>
    <div>
        <img src="assets/images/bg2.jpg" alt="" id="coloursBgImage">
        <img src="assets/images/colourheader.png" alt="" id="colours_header">
        <h1 id="color_heading">Choose Colour</h1>
    </div>

    <!--4 snakes-->
    <div id="main_snake_div">
        <div id="red_snake_div">
            <img src="assets/images/yellow%20snake%20(4).png" alt="" id="red_snake">
        </div>
        <div id="yellow_snake_div">
            <img src="assets/images/yellow%20snake%20(1).png" alt="" id="yellow_snake">
        </div>
        <div id="blue_snake_div">
            <img src="assets/images/yellow%20snake%20(2).png" alt="" id="blue_snake">
        </div>
        <div id="green_snake_div">
            <img src="assets/images/yellow%20snake%20(3).png" alt="" id="green_snake">
        </div>
    </div>

    <!--colour buttons-->
    <div id="snake_color_div">
        <div>
            <img src="assets/images/woodboard.png" alt="" id="wood1">
            <img src="assets/images/buttons%20(4).png" alt="" id="button1">
        </div>
        <div>
            <img src="assets/images/woodboard.png" alt="" id="wood2">
            <img src="assets/images/buttons%20(1).png" alt="" id="button2">
        </div>
        <div>
            <img src="assets/images/woodboard.png" alt="" id="wood3">
            <img src="assets/images/buttons%20(2).png" alt="" id="button3">
        </div>
        <div>
            <img src="assets/images/woodboard.png" alt="" id="wood4">
            <img src="assets/images/buttons%20(3).png" alt="" id="button4">
        </div>

    </div>

    <!--colour button click audio-->
    <audio id="click_Colour_btn">
        <source src="assets/audio/mixkit-select-click-1109.wav" type="audio/mpeg">
    </audio>

</section>


<script src="assets/jquery/jquery-3.6.0.min.js"></script>
<script src="assets/js/colours.js"></script>
</body>
</html>
